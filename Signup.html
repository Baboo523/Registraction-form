<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="Signup.css">
    </head>
    <body>
        <center>
            <h1><b>Sign Up</b></h1>
            <table>
                <form action="index.html">
                    <tr id="01">
                        <td><label>First Name:</label></td>
                        <td><input type="text" id="p" name="Firstname" placeholder="Enter FirstName" size="20"required="required"> </td>
                    </tr>
                    <tr id="02">
                        <td><label>Last Name:</label></td>
                        <td><input type="text" id="p1" name="lastname" placeholder="Enter LastName" size="20"required="required"> </td>
                    </tr>
                    <tr>
                        <td><label>Gender:</label></td>
                        <td>
                               <input required="required" type="radio" name="gender" value="male"/> Male
                              <input required="required" type="radio" name="gender" value="female"/>Female
                              <input required="required" type="radio" name="gender" value="other"/>Other
                        </td>
                    </tr>
                    <tr>
                        <td><label>Email:</label></td>
                        <td><input type="text" id="email" name="email" placeholder="Enter Email" size="20" maxlength="20" required="required"/></td>
                    </tr>
                    <tr>
                        <td><label>Password:</label></td>
                        <td><input type="password" id="password" name="password" placeholder="*********" size="20" maxlength="20" required="required" /></td>
                    </tr>
                    <tr>
                        <td>
                            <a href="index.html"><button>SignUp</button></a>
                        </td>
                    </tr>
                </form>
            </table>
        </center>
    </body>
</html>
